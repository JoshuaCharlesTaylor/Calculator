<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>    
</head>
<body>
    <div id="container">
    <div id="Display"></div>
    <div> 
        <button class="btn btn-primary num" value="7">7</button>
        <button class="btn btn-primary num" value="8">8</button>
        <button class="btn btn-primary num" value="9">9</button>
        <button  class="btn btn-primary operator" value="+">+</button>
    </div>
    <br>
    <div >
        <button class="btn btn-primary num" value="4">4</button>
        <button class="btn btn-primary num" value="5">5</button>
        <button class="btn btn-primary num" value="6">6</button>
        <button class="btn btn-primary operator" value="-">-</button>
    </div>
    <br>
    <div >
        <button class="btn btn-primary num" value="1">1</button>
        <button class="btn btn-primary num" value="2">2</button>
        <button class="btn btn-primary num" value="3">3</button>
        <button class="btn btn-primary operator" value="/">/</button>
    </div>
    <br>
    <div >
        <button class="btn btn-primary num" id="zero" value="0">0</button>
        <button class="btn btn-primary" id="period">.</button>
        <button class="btn btn-primary" id="equals">=</button>
        <button class="btn btn-primary operator" value="*">*</button>
    </div>
    <br>
    <div>
    <button class="btn btn-primary" id="clear">Clear</button>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
